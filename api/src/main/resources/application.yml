spring:
  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:board
    username: sa
    password:
  sql:
    init:
      mode: always
  jpa:
    show-sql: true
    properties:
      hibernate:
        default_batch_fetch_size: 30
    generate-ddl: true
    hibernate:
      ddl-auto: none
